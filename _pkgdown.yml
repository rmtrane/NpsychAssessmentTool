url: https://rmtrane.github.io/NpsychAssessmentTool
template:
  bootstrap: 5
  light-switch: true

reference:
  - contents: 
      - shinyAssessmentApp
  - title: "Tables"
    desc: >
      Functions to create tables
    contents:
      - ends_with("_table")
  - title: "Shiny Modules"
    desc: >
      Shiny modules used for the main Shiny application
    contents:
      - starts_with("dataSelect")
      - starts_with("colSelect")
      - starts_with("descriptions")
      - starts_with("mainTable")
      - plotServer
      - plotUI
      - plotApp
      - starts_with("longTable")
      - starts_with("prevDiagnoses")
      - starts_with("biomarker")
  - title: "Variable Definitions"
    desc: >
      Vectors/lists used to map variable names to/from NACC variable names
    contents:
      - ends_with("_vars")
      - contains("_to_")
      - nacc_var_groups
      - ends_with("redcap_fields")
      - rdd
      - visibility_defaults
      - diag_contr_pairs
      - ends_with("_labels")
      - crosswalk_translations
      - demo_data
  - title: "Misc Functions"
    contents:
      - calc_fill_colors
      - check_colors
      - chrome_extra_args
      - onRender
      - plotly_new_traces
      - density_plot
      - prepare_data
      - read_data
